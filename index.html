<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .button {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <script>
        function play() {
            let mp3 = "./远空.mp3"
            let audio = new Audio(mp3)
            audio.play() // 播放音频对象
        }
    </script>
    <button class="button" onclick="setTimeout('play()',600000);">计时10分钟</button>
</body>

</html>
